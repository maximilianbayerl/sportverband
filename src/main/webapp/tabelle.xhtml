<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{tabellenBean.init()}" />
</f:metadata>
    <ui:composition template="template/template.xhtml">
        <ui:define name="navigation">
            <ui:include src="navigation.xhtml">
            </ui:include>        
        </ui:define>
        <ui:define name="pageContent">
            <div class="container">
                <div class="col-md-6">
                    <h:form rendered="#{loginBean.isAdmindLoggedIn()}">
                        <div class="form-group">
                            <label>Liga</label>
                            <h:inputText class="form-control" value="#{tabellenBean.ligaName}"/>
                        </div>
                        <div class="form-group">
                            <label>Datum</label>
                            <h:inputText value="#{tabellenBean.saison}">
                                <f:convertDateTime pattern="yyyy"/>
                            </h:inputText>
                        </div>
                        <h:commandButton value="Create Tabelle" class="btn btn-success btn-lg btn-block"
                                         action="#{tabellenBean.createTabelle()}"/>
                    </h:form>
                </div>
            </div>
            <div class="container">
                <div class="col-md-6">
                    <h:form>
                        <div class="form-group">
                            <label>Liga</label>
                            <h:selectOneMenu id="Ligas" value="#{tabellenBean.ligaNameAnzeigen}">
                                <f:selectItems value="#{tabellenBean.ligen}" />
                            </h:selectOneMenu>
                        </div>
                        <h:commandButton value="Tabelle fÃ¼r Liga aktualisieren und anzeigen:"
                                         class="btn btn-success btn-lg btn-block"
                                         action="#{tabellenBean.anzeigenByLigaName()}"/>
                    </h:form>
                </div>
            </div>
            <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <p><b>Your data:</b></p>
                    <h:dataTable value="#{tabellenBean.tabellenpositionen}"
                                 class="table table-striped table-bordered dt-responsive nowrap" var="tabellenposition"
                                 border="1">
                        <h:column>
                            <f:facet name="header">
                                #
                            </f:facet>
                            <h:outputText value="#{tabellenposition.platz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Name
                            </f:facet>
                            <h:outputText value="#{tabellenposition.getMannschaftsName(tabellenposition.mannschaft)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                               Spiele
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlAbsolvierteSpiele}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Siege
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlSiege}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Unentschieden
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlUnentschieden}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Niederlagen
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlNiederlage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Punkte
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlPunkte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                               Tore
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlTore}"/>
                        </h:column>
                        <h:column>
                        <f:facet name="header">
                            Gegentore
                        </f:facet>
                        <h:outputText value="#{tabellenposition.anzahlGegentore}"/>
                    </h:column>
                        <h:column>
                            <f:facet name="header">
                               Tordifferenz
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlTorDifferenz}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
