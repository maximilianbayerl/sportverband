<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{tabellenBean.init()}" />
</f:metadata>
    <ui:composition template="template/template.xhtml">
        <ui:define name="navigation">
            <ui:include src="navigation.xhtml">
            </ui:include>        
        </ui:define>
        <ui:define name="pageContent">
            <div class="container">
                <div class="col-md-6 col-md-offset-3">
                    <h:form rendered="#{loginBean.isAdmindLoggedIn()}" id="tabelleForm">
                        <div class="form-group">
                            <label>Name der Tabelle:</label>
                            <h:inputText class="form-control" value="#{tabellenBean.ligaName}"/>
                        </div>
                        <h:commandButton value="Erstelle Tabelle" class="btn btn-primary btn-lg btn-block"
                                         action="#{tabellenBean.createTabelle()}"/>
                    </h:form>
                </div>
            </div>
            <br></br>
            <div class="container">
                <div class="col-md-6 col-md-offset-3">
                    <h:form>
                        <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label>Tabelle:</label>
                            <h:selectOneMenu style="margin-left:2em" class="btn btn-primary dropdown-toggle"
                                             id="Ligas" value="#{tabellenBean.selectedLiga}">
                                <f:converter binding="#{tabellenBean.tabConv}"/>
                                <f:selectItems var="liga" itemLabel="#{liga.ligaName}" value="#{tabellenBean.ligen}" />
                            </h:selectOneMenu>
                        </div>
                        </div>
                        <h:commandButton value="Tabelle aktualisieren und anzeigen:"
                                         class="btn btn-primary btn-lg btn-block"
                                         action="#{tabellenBean.anzeigenByLigaName()}"/>
                    </h:form>
                </div>
            </div>
            <br></br>
            <div class="container">
                <div class="col-md-6 col-md-offset-3">
                    <h:messages globalOnly="false"
                                style="background-color:#ffe665; color:#848285; margin-bottom:5px; list-style:none; height:4em;" class="form-control"></h:messages>
                </div>
            </div>
            <br></br>
            <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <p><b>Tabelle:</b></p>
                    <h:dataTable value="#{tabellenBean.tabellenpositionen}"
                                 class="table table-striped table-bordered dt-responsive nowrap" var="tabellenposition"
                                 border="1">
                        <h:column>
                            <f:facet name="header">
                                #
                            </f:facet>
                            <h:outputText value="#{tabellenposition.platz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Verein
                            </f:facet>
                            <h:outputText value="#{tabellenposition.getMannschaftsName(tabellenposition.mannschaft)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                               Sp
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlAbsolvierteSpiele}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                S
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlSiege}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                U
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlUnentschieden}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                N
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlNiederlage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                               T
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlTore}"/>
                        </h:column>
                        <h:column>
                        <f:facet name="header">
                            GT
                        </f:facet>
                        <h:outputText value="#{tabellenposition.anzahlGegentore}"/>
                    </h:column>
                        <h:column>
                            <f:facet name="header">
                               TD
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlTorDifferenz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Pkt
                            </f:facet>
                            <h:outputText value="#{tabellenposition.anzahlPunkte}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
