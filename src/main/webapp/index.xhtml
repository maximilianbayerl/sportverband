<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="template/template.xhtml">
        <ui:define name="navigation">
            <ui:include src="navigation.xhtml">
            </ui:include>        
        </ui:define>
        <ui:define name="pageContent">
            <div class="container">
                <div class="col-md-6 col-md-offset-3">

                    <br></br>
                    <h:messages globalOnly="false" style="background-color:#ffe665; color:#848285; margin-bottom:5px; list-style:none; height:4em;" class="form-control"></h:messages>
                    <br></br>

                    <h:form id="loginForm" rendered="#{!loginBean.isAdmindLoggedIn()}">
                        <div class="form-group">
                            <label>Benutzername:</label>
                            <h:inputText class="form-control" value="#{loginBean.username}"/>
                        </div>
                        <div class="form-group">
                            <label>Passwort:</label>
                            <h:inputSecret class="form-control" value="#{loginBean.password}"/>
                        </div>
                        <br></br>
                        <h:commandButton id="login" class="btn btn-primary btn-lg btn-block"
                                         action="#{loginBean.validateCredentials}" type="submit" value="Login"/>

                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
