<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="template/template.xhtml">
        <ui:define name="navigation">
            <ui:include src="navigation.xhtml">
            </ui:include>        
        </ui:define>
        <ui:define name="pageContent">
            <div class="container">
                <div class="col-md-6 col-md-offset-3">
                    <h:form id="loginForm" rendered="#{!loginBean.isAdmindLoggedIn()}">
                        <div class="form-group">
                            <label>E-Mail</label>
                            <h:inputText class="form-control" value="#{loginBean.email}"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <h:inputSecret class="form-control" value="#{loginBean.password}"/>
                        </div>
                        <h:commandButton id="loginVal" class="btn btn-success btn-lg btn-block"
                                         action="#{loginBean.validateCredentials}" type="submit" value="Login"/>

                    </h:form>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
