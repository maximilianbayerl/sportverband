<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{mannschaftsBean.init()}" />
</f:metadata>
    <ui:composition template="template/template.xhtml">
        <ui:define name="navigation">
            <ui:include src="navigation.xhtml">
            </ui:include>        
        </ui:define>
        <ui:define name="pageContent">
            <div class="container">
            <div class="col-md-6">
                <h:form rendered="#{loginBean.isAdmindLoggedIn()}">
                        <div class="form-group">
                                <label>Mannschafts Name</label>
                                <h:inputText class="form-control" value="#{mannschaftsBean.mannschaftsName}"/>
                        </div>
                        <div class="form-group">
                                <label>Anzahl Fans</label>
                                <h:inputText class="form-control" value="#{mannschaftsBean.anzahlMitgliederFanClub}"
                                             converterMessage="Bitte nur Zahlen eingeben"/>
                        </div>
                    <div class="form-group">
                        <label>Liga Name:  </label>
                        <h:selectOneMenu id="Ligas" value="#{mannschaftsBean.ligaName}">
                            <f:selectItems value="#{mannschaftsBean.ligen}" />
                        </h:selectOneMenu>
                    </div>
                    <h:commandButton value="Create Mannschaft" class="btn btn-success btn-lg btn-block"
                                     action="#{mannschaftsBean.createMannschaft()}"/>
                </h:form>
            </div>
        </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <p><b>Your data:</b></p>
                        <h:dataTable value="#{mannschaftsBean.mannschaften}"
                                     class="table table-striped table-bordered dt-responsive nowrap" var="mannschafte"
                                     border="1">
                            <h:column>
                                <f:facet name="header">
                                    Name
                                </f:facet>
                                <h:outputText value="#{mannschafte.mannschaftsName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Mitglieder Fan Club:
                                </f:facet>
                                <h:outputText value="#{mannschafte.anzahlMitgliederFanClub}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Liga:
                                </f:facet>
                                <h:outputText value="#{mannschafte.tabellenPosition.tabelle.ligaName}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                   Statistik:
                                </f:facet>
                                <h:form>
                                    <h:commandButton  value="Statistik anzeigen"
                                              action="#{mannschaftsBean.zeigeStatistik(mannschafte.mannschaftsId)}"
                                                      class="btn btn-success btn-lg btn-block"/>
                                </h:form>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
