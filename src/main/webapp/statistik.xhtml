<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{statistikBean.init()}" />
</f:metadata>
<ui:composition template="template/template.xhtml">
    <ui:define name="navigation">
        <ui:include src="navigation.xhtml">
        </ui:include>
    </ui:define>
    <ui:define name="pageContent">
        <div class="container">
            <div class="col-md-6">
                <h:form >
                <div class="form-group">
                        <label>Mannschafts Name:</label>
                        <h:inputText class="form-control" value="#{statistikBean.mannschaftsName}"/>
                    </div>
                    <div class="form-group">
                        <label>Anzahl der Fans:</label>
                        <h:inputText class="form-control"
                                      value="#{statistikBean.anzahlFans}"/>
                    </div>
                    <h:commandButton value="Änderungen speichern" class="btn btn-success btn-lg btn-block" rendered="#{loginBean.isAdmindLoggedIn()}" action="#{statistikBean.changeMannschaft()}"/>
                </h:form>
                <div class="form-group">
                    <label>Ungeschlagen Seit (Anzahl Spiele):</label>
                    <h:outputText class="form-control"
                                  value="#{statistikBean.statistik.ungeschlagenSeitAnzahlSpiele}"/>
                </div>
                <div class="form-group">
                    <label>Siege in Serie (Anzahl Spiele):</label>
                    <h:outputText class="form-control" value="#{statistikBean.statistik.siegesSerie}"/>
                </div>
                <div class="form-group">
                <label>Beste Tordifferenz (Pro Spiel):</label>
                <h:outputText class="form-control" value="#{statistikBean.statistik.besteTordifferenz}"/>
            </div>
                <div class="form-group">
                    <label>Tore im Durchschnitt (Pro Spiel):</label>
                    <h:outputText class="form-control" value="#{statistikBean.toreProSpielRounded}"/>
                </div>

                <div class="form-group">
                    <label>Punkte im Durchschnitt (Pro Spiel):</label>
                    <h:outputText class="form-control" value="#{statistikBean.punkteProSpielRounded}"/>
                </div>

            </div>
        </div>
        <div class="container">
        <div class="col-md-6">
            <h:form rendered="#{loginBean.isAdmindLoggedIn()}">

            <h:commandButton value="Mannschaft zurückziehen" class="btn btn-success btn-lg btn-block"
                         action="#{statistikBean.deleteMannschaft()}"/>
            </h:form>
        </div>
        </div>
    </ui:define>
</ui:composition>
</html>
